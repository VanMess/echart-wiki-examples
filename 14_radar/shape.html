<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<div id="main" style="width: 960px;height: 400px"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.js"></script>
		<script type="text/javascript">
			const myChart = echarts.init(document.getElementById('main'));

			const option = {
				toolbox: { feature: { saveAsImage: {} } },
				title: [
					{ text: 'radar.shape = polygon', left: '13%', top: 10 },
					{ text: 'radar.shape = circle', left: '63%', top: 10 },
				],
				radar: [
					{
						indicator: [
							{ name: '销售', max: 6500 },
							{ name: '管理', max: 16000 },
							{ name: '信息技术', max: 30000 },
							{ name: '客服', max: 38000 },
							{ name: '研发', max: 52000 },
							{ name: '市场', max: 25000 },
						],
						center: ['25%', '56%'],
						shape: 'polygon',
					},
					{
						indicator: [
							{ name: '销售', max: 6500 },
							{ name: '管理', max: 16000 },
							{ name: '信息技术', max: 30000 },
							{ name: '客服', max: 38000 },
							{ name: '研发', max: 52000 },
							{ name: '市场', max: 25000 },
						],
						center: ['75%', '56%'],
						shape: 'circle',
					},
				],
				series: [
					{
						type: 'radar',
						data: [
							{
								value: [4300, 10000, 28000, 35000, 50000, 19000],
								name: '预算',
							},
						],
					},
					{
						type: 'radar',
						radarIndex: 1,
						data: [
							{
								value: [4300, 10000, 28000, 35000, 50000, 19000],
								name: '预算',
							},
						],
					},
				],
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
