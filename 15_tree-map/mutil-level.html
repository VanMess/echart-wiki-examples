<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 400px"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.js"></script>
		<script type="text/javascript">
			const myChart = echarts.init(document.getElementById('main'));
			const data = [
				{
					name: '层级-1: 1',
					value: 178,
					children: [
						{
							name: '层级-2: 1',
							value: 267,
							children: [
								{ name: '层级-3: 1', value: 124 },
								{ name: '层级-3: 2', value: 253 },
								{ name: '层级-3: 3', value: 298 },
							],
						},
						{
							name: '层级-2: 2',
							value: 216,
							children: [
								{ name: '层级-3: 1', value: 121 },
								{ name: '层级-3: 2', value: 193 },
							],
						},
					],
				},
				{
					name: '层级-1: 2',
					value: 103,
					children: [
						{
							name: '层级-2: 1',
							value: 155,
							children: [
								{ name: '层级-3: 1', value: 107 },
								{ name: '层级-3: 2', value: 105 },
								{ name: '层级-3: 3', value: 122 },
							],
						},
						{
							name: '层级-2: 2',
							value: 223,
							children: [
								{ name: '层级-3: 1', value: 148 },
								{ name: '层级-3: 2', value: 126 },
							],
						},
						{
							name: '层级-2: 3',
							value: 124,
							children: [
								{ name: '层级-3: 1', value: 193 },
								{ name: '层级-3: 2', value: 208 },
								{ name: '层级-3: 3', value: 101 },
							],
						},
					],
				},
				{
					name: '层级-1: 3',
					value: 247,
					children: [
						{
							name: '层级-2: 1',
							value: 267,
							children: [
								{ name: '层级-3: 1', value: 155 },
								{ name: '层级-3: 2', value: 239 },
								{ name: '层级-3: 3', value: 197 },
							],
						},
						{
							name: '层级-2: 2',
							value: 273,
							children: [
								{ name: '层级-3: 1', value: 137 },
								{ name: '层级-3: 2', value: 235 },
								{ name: '层级-3: 3', value: 182 },
							],
						},
						{
							name: '层级-2: 3',
							value: 225,
							children: [
								{ name: '层级-3: 1', value: 289 },
								{ name: '层级-3: 2', value: 115 },
							],
						},
					],
				},
			];
			const option = {
				toolbox: { feature: { saveAsImage: {} } },
				series: [
					{
						type: 'treemap',
						data,
						levels: [
							{
								upperLabel: {
									show: false,
								},
							},
							{
								itemStyle: {
									borderColor: '#555',
									borderWidth: 5,
									gapWidth: 1,
								},
							},
							{
								itemStyle: {
									borderWidth: 5,
									gapWidth: 1,
									borderColorSaturation: 0.6,
								},
							},
						],
						upperLabel: { show: true },
						itemStyle: { borderColor: '#777' },
						breadcrumb: false,
					},
				],
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
