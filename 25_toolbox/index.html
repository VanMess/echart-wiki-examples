<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<button id="export">导出</button>
		<div id="main" style="width: 600px; height: 400px;"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.js"></script>
		<script type="text/javascript">
			const myChart = echarts.init(document.getElementById('main'));

			const option = {
				toolbox: {
					feature: { saveAsImage: { pixelRatio: 1, type: 'jpeg', excludeComponents: ['legend'] } },
				},
				legend: {
					data: ['预算', '实际开销'],
					left: 0,
				},
				radar: {
					indicator: [
						{ name: '销售', max: 6500 },
						{ name: '管理', max: 16000 },
						{ name: '信息技术', max: 30000 },
						{ name: '客服', max: 38000 },
						{ name: '研发', max: 52000 },
						{ name: '市场', max: 25000 },
					],
				},
				series: [
					{
						type: 'radar',
						data: [
							{
								value: [4300, 10000, 28000, 35000, 50000, 19000],
								name: '预算',
							},
							{
								value: [5000, 14000, 28000, 31000, 42000, 21000],
								name: '实际开销',
							},
						],
					},
				],
			};
			myChart.setOption(option);

			function saveAsImg() {
				const img = myChart.getDataURL({
					backgroundColor: '#fff',
					excludeComponents: ['legend'],
					pixelRatio: 1,
				});
				const anchor = document.createElement('a');
				anchor.href = img;
				anchor.setAttribute('download', 'test.jpeg');
				anchor.click();
			}

			document.getElementById('export').addEventListener('click', exportAsImg);
		</script>
	</body>
</html>
