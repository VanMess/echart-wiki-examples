<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 400px"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.common.js"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			var option = {
				toolbox: {
					feature: {
						saveAsImage: {},
					},
				},
				grid: [
					{ left: 50, right: 50, height: '35%' },
					{ left: 50, right: 50, top: '55%', height: '35%' },
				],
				xAxis: [
					{
						type: 'category',
						data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
					},
					{
						type: 'category',
						data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
						gridIndex: 1,
						postion: 'top',
					},
				],
				yAxis: [{ type: 'value' }, { type: 'value', gridIndex: 1, inverse: true }],
				series: [
					{
						data: [820, 932, 901, 934, 1290, 1330, 1320],
						type: 'line',
					},
					{
						data: [14080, 13800, 12380, 15860, 13380, 14900, 15108],
						type: 'line',
						yAxisIndex: 1,
						xAxisIndex: 1,
					},
				],
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
