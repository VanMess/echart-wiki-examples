<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<div id="main" style="width: 800px;height: 400px"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.common.js"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			var len = 100;
			var data = [];
			for (var i = 0; i < len; i++) {
				data.push(['分类 ' + i, Math.random() * 100]);
			}

			var option = {
				toolbox: {
					feature: {
						saveAsImage: {},
					},
				},
				grid: [
					{ left: 40, top: 50, width: '40%' },
					{ left: '54%', top: 50, width: '40%' },
				],
				title: [
					{ left: 40, text: 'showAllSymbol = true', top: 10 },
					{ left: '54%', text: 'showAllSymbol = false', top: 10 },
				],
				xAxis: [{ type: 'category' }, { type: 'category', gridIndex: 1 }],
				yAxis: [{ type: 'value' }, { type: 'value', gridIndex: 1 }],
				series: [
					{
						data: data,
						showSymbol: true,
						type: 'line',
						symbol: 'rect',
						symbolSize: 10,
						showAllSymbol: true,
					},
					{
						data: data,
						showSymbol: true,
						type: 'line',
						symbol: 'rect',
						symbolSize: 10,
						showAllSymbol: false,
						xAxisIndex: 1,
						yAxisIndex: 1,
					},
				],
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
