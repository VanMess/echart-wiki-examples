<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 400px"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.common.js"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			var option = {
				toolbox: {
					feature: {
						saveAsImage: {},
					},
				},
				series: [
					{
						type: 'pie',
						data: [
							{ value: 1548, name: 'inside', label: { position: 'inside', fontSize: 28 } },
							{ value: 335, name: 'outside', label: { position: 'outside', fontSize: 28 } },
							{
								value: 679,
								name: 'center',
								label: { position: 'center', color: '#fff', fontSize: 28 },
							},
						],
					},
				],
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
