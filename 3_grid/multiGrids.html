<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.common.js"></script>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 600px"></div>

		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			var option = {
				toolbox: {
					feature: {
						saveAsImage: {},
					},
				},
				title: [
					{ text: 'Grid 1', left: '10%', top: '5%' },
					{ text: 'Grid 2', left: '60%', top: '5%' },
					{ text: 'Grid 3', left: '10%', top: '55%' },
					{ text: 'Grid 4', left: '60%', top: '55%' },
				],
				xAxis: [
					{ min: 0, max: 10, type: 'value', gridIndex: 0 },
					{ min: 0, max: 10, type: 'value', gridIndex: 1 },
					{ min: 0, max: 10, type: 'value', gridIndex: 2 },
					{ min: 0, max: 10, type: 'value', gridIndex: 3 },
				],
				yAxis: [
					{ min: 0, max: 10, type: 'value', gridIndex: 0 },
					{ min: 0, max: 10, type: 'value', gridIndex: 1 },
					{ min: 0, max: 10, type: 'value', gridIndex: 2 },
					{ min: 0, max: 10, type: 'value', gridIndex: 3 },
				],
				grid: [
					{ left: '10%', top: '10%', width: '30%', height: '30%', show: true },
					{ left: '60%', top: '10%', width: '30%', height: '30%', show: true },
					{ left: '10%', top: '60%', width: '30%', height: '30%', show: true },
					{ left: '60%', top: '60%', width: '30%', height: '30%', show: true },
				],
			};

			myChart.setOption(option);
		</script>
	</body>
</html>
