<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.common.js"></script>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 600px"></div>

		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			var option = {
				toolbox: {
					feature: {
						saveAsImage: {},
					},
				},
				xAxis: [
					{ type: 'value', min: 0, max: 10, gridIndex: 0 },
					{ type: 'value', min: 0, max: 10, gridIndex: 1 },
				],
				yAxis: [
					{ type: 'value', min: 0, max: 1000, gridIndex: 0 },
					{ type: 'value', min: 0, max: 1000, gridIndex: 1 },
				],
				grid: [
					{
						containLabel: true,
						width: '80%',
						height: '32%',
						left: 100,
						top: '10%',
					},
					{
						containLabel: false,
						width: '80%',
						top: '58%',
						height: '32%',
						left: 100,
					},
				],
				series: [],
			};

			myChart.setOption(option);
		</script>
	</body>
</html>
