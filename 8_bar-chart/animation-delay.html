<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Echarts Example</title>
	</head>
	<body>
		<button id="btnStart" type="button">开始渲染</button>
		<div id="main" style="width: 600px;height: 400px"></div>

		<script src="//cdn.bootcss.com/echarts/4.5.0/echarts.common.js"></script>
		<script type="text/javascript">
			// 生成随机数
			function generateData(count) {
				var baseValue = Math.random() * 1000;
				var time = +new Date(2011, 0, 1);
				var smallBaseValue;

				function next(idx) {
					smallBaseValue = idx % 30 === 0 ? Math.random() * 700 : smallBaseValue + Math.random() * 500 - 250;
					baseValue += Math.random() * 20 - 10;
					return Math.max(0, Math.round(baseValue + smallBaseValue) + 3000);
				}

				var categoryData = [];
				var valueData = [];
				var result = [];

				for (var i = 0; i < count; i++) {
					result.push([time, next(i).toFixed(2)]);
					time += 1000;
				}
				return result;
			}

			var data = generateData(50);

			var myChart = echarts.init(document.getElementById('main'));

			var option = {
				title: { text: '动画效果示例' },
				xAxis: {
					type: 'time',
				},
				yAxis: { type: 'value' },
				series: [
					{
						data: data,
						type: 'bar',
						// 启动动画效果
						animation: true,
						animationEasing: 'elasticOut',
						animationDuration: function(index) {
							return index * 300;
						},
					},
				],
			};
			document.getElementById('btnStart').addEventListener('click', function() {
				myChart.setOption(option);
			});
		</script>
	</body>
</html>
